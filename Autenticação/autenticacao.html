                    <br>
                    <br>

                    <input type="senha" id="senha" name="senha" required>
                    <br>
                    <br>
                    <div class="button-container">
                        <button type="button" onclick="Cadastrar-se ()">Cadastrar</button>
                    </div>
                </fieldset>
            </form>
        </div>
