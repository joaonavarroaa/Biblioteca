<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="info">
        <div class="conteudo">
            <h1>Fundamentos da Web</h1>
            <p>Laboratório - 22/09/23</p>
        </div>
    </section>
    <div class="gray-bar"><a href="/Página principal/pagina.html" class="color">Retornar</a></div>

    <section class="info2">
        <div class="conteudo">
            <h1>Cadastro de Livros</h1>
            <p>Exercício</p>
        </div>
    </section>

    <section class="cadastro">
        <div class="conteudo">
            <form action="">
                <fieldset class="form">
                    <Legend>Cadastre seu livro</Legend>
                    <label for="date">Nome próprio:</label>
                    <input type="nome" id="nome" name="nome" required>
                    <br>
                    <br>
                    <label for="date">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="date">Nome do livro:</label>
                    <input type="livro" id="livro" name="livro" required>
                    <br>
                    <br>
                    <label for="date">Data de retirada:</label>
                    <input type="date" id="date" name="date" required>
                    <br>
                    <br>
                    <label for="date">Data de entrega:</label>
                    <input type="date" id="date" name="date" required>
                    <br>
                    <br>
                    <div class="button-container">
                        <button type="button" onclick="cadastrar ()">Cadastrar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="gray-bar"></div>
    </section>
</body>

</html>
